<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Harsh Mistry</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Harsh Mistry</h1>
      <p class="lead text-muted">Hi, This is Harsh Mistry. Welcome to my Page !</p>
      <p>
        <a href="https://www.instagram.com/harshmistry04/" class="btn btn-primary my-2">Instagram</a>
      </p>
      <img src ='{% static 'Harsh Mistry.JPG' %}' height=300> </img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      	{% for job in jobs.all %}
        <div class="col-md-4">
          <a href='{% url 'detail' job.id %}'>
          <div class="card mb-4 shadow-sm">
         <!--<svg class="bd-placeholder-img card-img-top"  width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"/><text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text></svg> -->
 			<img class="card-img-top" src="{{ job.image.url }}">
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
      	  </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>


	  <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
	  <script src="{% static 'popper.js/1.14.6/umd/popper.min.js' %}" ></script>
	  <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</html>
